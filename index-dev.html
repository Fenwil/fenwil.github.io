    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        
        html,
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #FED61B;
            color: #212121;
            height: 100%;
        }
        
        body {
            justify-content: center;
            align-content: center;
            align-items: center;
            padding: 0 10px;
            display: flex;
        }
        
        main {
            align-self: center;
            text-align: center;
        }
        
        h1 {
            font-family: 'Raleway', sans-serif;
            letter-spacing: 4px;
            margin-bottom: 6px;
            font-size: 28px;
        }
        
        h2 {
            margin-bottom: 22px;
            font-weight: 400;
            font-size: 18px;
        }
        
        .col-4 {
            width: 33.3%;

        }
        
        .text-right {
            text-align: right;
        }
        
        p {
            font-weight: 300;
            margin: 10px 0;
        }
        
        a {
            text-decoration: none;
            color: #212121;
        }
        
        a:hover {
            color: #FF5722;
        }
        
        svg {
            -webkit-animation: pulse 5s infinite;
            animation: pulse 5s infinite;
            fill: #212121;
            height: 120px;
            width: 100%;
        }
        
        @keyframes pulse {
            0% {
                -webkit-transform: scale(1);
                -ms-transform: scale(1);
                transform: scale(1);
            }
            50% {
                -webkit-transform: scale(1.1);
                -ms-transform: scale(1.1);
                transform: scale(1.1);
            }
            100% {
                -webkit-transform: scale(1);
                -ms-transform: scale(1);
                transform: scale(1);
            }
        }
    </style>
</head>
